<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="todo"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ (todo | async)?.title }}</ion-title>
    <ion-buttons slot="end">
      <ion-button size="small" slot="icon-only" (click)="confirmDelete()">
        <ion-icon name="trash"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

</ion-content>
