<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>Todo</ion-title>
    <ion-buttons slot="end" *ngIf="auth.user$ | async as user">
      <ion-button size="small" slot="icon-only" (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card *ngFor="let todo of todos | async;" (click)="todoActionSheet(todo.tid, todo.title, todo.complete)">
    <ion-card-content>
      <p>
        <ion-icon [color]="todo.complete ? 'success' : 'primary'" [name]="todo.complete ? 'done-all' : 'refresh'">
        </ion-icon>
        {{todo.title}}
      </p>
      <ion-badge [color]="todo.complete ? 'success' : 'primary'">
        <small *ngIf="!todo.complete">Pending</small>
        <small *ngIf="todo.complete">Complete</small>
      </ion-badge>
      <small float-right>12/12/2009</small>
    </ion-card-content>
  </ion-card>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="tertiary" size="small" (click)="todoAdd()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
